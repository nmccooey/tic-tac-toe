<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./stylesheets/styles.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Fredoka+One&display=swap">    
    </head>
    <body>
        <div class="flex-container">
            <header>
                <h1>Tic - Tac - Toe</h1>
            </header>
            <main>
                <div class="board-container">
                    <div class="grid"></div>
                    <div class="overlay">
                        <p>Tic-Tac-Toe is a simple game in which 2 players alternate diferent markings in a 3x3 grid. The first to complete either a full straight line (row or column) or a diagonal with its markings, wins!</p>
                        <button id="pvp-button">Player vs Player</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script type="text/javascript" src="./scripts/game.js"></script>
</html>
